name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --no-default-features --target x86_64-unknown-linux-gnu --lib

  build-windows:
    name: Build Windows (MSI)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mingw and msitools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 g++-mingw-w64-x86-64 pkg-config wixl

      - name: Install Rust with Windows target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          key: windows

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build MSI
        run: |
          wixl -v \
            -D "Version=${{ steps.version.outputs.version }}" \
            -o "setu-${{ steps.version.outputs.version }}.msi" \
            setu.wxs

      - name: Stage Windows artifacts
        run: |
          mkdir -p staging
          cp target/x86_64-pc-windows-gnu/release/setu.exe staging/
          cp setu-${{ steps.version.outputs.version }}.msi staging/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: staging/*

  build-linux:
    name: Build Linux (AppImage)
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libdbus-1-dev libxdo-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: linux

      - name: Build release binary
        run: cargo build --release

      - name: Build AppImage with linuxdeploy
        run: |
          # Download linuxdeploy (bundles shared libs automatically via ldd)
          curl -fsSL -o linuxdeploy \
            https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

          # Download GTK plugin (bundles GTK3 themes, pixbuf loaders, IM modules)
          curl -fsSL -o linuxdeploy-plugin-gtk.sh \
            https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh
          chmod +x linuxdeploy-plugin-gtk.sh

          OUTPUT="Setu-${{ github.ref_name }}-x86_64.AppImage" \
          DEPLOY_GTK_VERSION=3 \
          ./linuxdeploy --appimage-extract-and-run \
            --appdir Setu.AppDir \
            --executable target/release/setu \
            --desktop-file setu.desktop \
            --icon-file assets/setu.png \
            --plugin gtk \
            --output appimage

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: Setu-*.AppImage

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Setu ${{ github.ref_name }}" \
            --generate-notes \
            artifacts/*
